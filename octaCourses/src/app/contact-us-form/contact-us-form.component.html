<div class="container">

    <!-- #contactUsForm is a template reference variable that holds a reference to the ngForm directive of this form
    so we can access its values -->
    <div class="row justify-content-center formRow">
    <form class="col-sm-3 contactForm" #contactUsForm="ngForm">
        <h1 class="loginH1">Contact us</h1>

        <!--email section-->
            <!--ngModel directive specifies to th engForm directive which form controls to track-->
            <!--ngModel only works when we specifies a name attribute for the form control-->
            <!--ngModel can also be used with a property binding to bind the data to the form
            a certain useful case for this is when you want to edit a pre saved information about something-->
            <!--it can also be used to transfer the data bidirectional to the model using the 2 way data binding-->
            <!--#name is a template ref variable that holds a reference to the ngModel of that particular
            form control-->
        <div class="formgroup">
            <input required id="email" name="email" type="email" class="form-control form-control-sm" ngModel #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="E-Mail">
            <small class="text-danger" [class.d-none]="email.valid || email.untouched">
                E-Mail must be in the following order: characters@characters.domain
            </small>
        </div>

        <!--name section-->
        <div class="formgroup">
            <input required id="name" name="name" type="text" class="form-control form-control-sm" ngModel #name="ngModel"
            [class.is-invalid]="name.invalid && name.touched" placeholder="Name">
            <!--class d-none is a bootstrap class that hides elements-->
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">
                Your name is required
            </small>
        </div>
        <!-- end of name section -->

        <!--message section-->
        <div class="formgroup">
            <textarea rows="5" required id="message" name="message" type="text" class="form-control form-control-sm" ngModel #message="ngModel"
            [class.is-invalid]="message.invalid && message.touched" placeholder="Leave a message">
            </textarea>
            <!--class d-none is a bootstrap class that hides elements-->
            <small class="text-danger" [class.d-none]="message.valid || message.untouched">
                Your message is required
            </small>
        </div>
        <!-- end of message section -->

        <!-- start of submit button-->
        <!-- this button should send the data of the form to the database so that it appears in the
        admin-dashboard inquiries review page -->
        <button [disabled]="contactUsForm.form.invalid" 
        class="btn btn-primary submitButton btn-sm btn-block" type="submit">Submit</button>

    </form>

    <div class="col-sm-3 happyToHear">
        <h3 class="vAlign">Happy to hear from you, always keep in touch with<br> us ðŸ˜ƒ<br>
        </h3>
    </div>
</div>
<br>
</div>

<div class="quizContents">
    <div class="form-group">
        <label>Question</label>
        <input type="text" class="form-control form-control-sm">
    </div>

    <div class="form-group quizContents">
        <label>Options</label>
        <input type="text" class="form-control form-control-sm" placeholder="Option 1">
        <input type="text" class="form-control form-control-sm" placeholder="Option 2">
        <input type="text" class="form-control form-control-sm" placeholder="Option 3">
        <input type="text" class="form-control form-control-sm" placeholder="Option 4">
    </div>

    <div class="quizContents">
        <label>Right answer!</label> <br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rightAnswerOptions" value="Option 1" id="option1">
            <label class="form-check-label" for="option1">Option 1</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rightAnswerOptions" value="Option 2" id="option2">
            <label class="form-check-label" for="option2">Option 2</label>
          </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rightAnswerOptions" value="Option 3" id="option3">
            <label class="form-check-label" for="option3">Option 3</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rightAnswerOptions" value="Option 4" id="option4">
            <label class="form-check-label" for="option4">Option 4</label>
          </div>
    </div>
</div>

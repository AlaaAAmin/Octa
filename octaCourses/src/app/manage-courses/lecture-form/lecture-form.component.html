<div class="lecContents" [formGroup]="lectureContent">

  <!--start of lecture name-->
  <div class="form-group">
    <label>Lecture name</label>
    <input class="form-control form-control-sm w-50" formControlName="name">
  </div>
  <!--end of lecture name-->

  <!--start of upload video-->
  <label>Upload video
    <svg class="bi bi-cloud-upload" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path
        d="M4.887 6.2l-.964-.165A2.5 2.5 0 1 0 3.5 11H6v1H3.5a3.5 3.5 0 1 1 .59-6.95 5.002 5.002 0 1 1 9.804 1.98A2.501 2.501 0 0 1 13.5 12H10v-1h3.5a1.5 1.5 0 0 0 .237-2.981L12.7 7.854l.216-1.028a4 4 0 1 0-7.843-1.587l-.185.96z" />
      <path fill-rule="evenodd"
        d="M5 8.854a.5.5 0 0 0 .707 0L8 6.56l2.293 2.293A.5.5 0 1 0 11 8.146L8.354 5.5a.5.5 0 0 0-.708 0L5 8.146a.5.5 0 0 0 0 .708z" />
      <path fill-rule="evenodd" d="M8 6a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0v-8A.5.5 0 0 1 8 6z" />
    </svg>
  </label>
  <input name="video" type="file" accept="video/*" class="form-control-file lec-quizBtn"
    (change)="readVideoFile($event)">
  <!--end of upload video-->

  <!--start of element that gets video length-->
  <div>
    <video style="display: none;" *ngIf="videoURL" width="320" height="240" controls [attr.src]="videoURL"
      (loadedmetadata)="getVideoDuration($event)">
    </video>
  </div>
  <!--end of element that gets video length-->

  <!--start of add file-->
  <label class="mt-1">Add file
    <svg class="bi bi-plus-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z" />
      <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z" />
      <path fill-rule="evenodd"
        d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
    </svg>
  </label>
  <input type="file" class="form-control-file lec-quizBtn"
    accept=".jpg, .png, .rar, .zip, .pdf, .docx, .xlsx, .csv, .pptx, .xml, .html, .css" name="file" (change)="readFile($event)">
  <!--start of add file-->

</div>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-sm-3" *ngFor="let category of categories">
            <a [routerLink]="category.path">
                <img class="rounded w-100 mt-4 img-thumbnail img-fluid" 
                src="assets/img/categories/{{category.name}}.jpg" alt="{{category.name}}">
            </a>
        </div>
    </div>
    <br><br>
</div>

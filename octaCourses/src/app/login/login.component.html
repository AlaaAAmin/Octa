<!--login form-->
<div class="container">
    <div class="row justify-content-center">
        <h1 class="col-sm-2 loginH1">Login</h1>
    </div>
    <!-- #loginForm is a template reference variable that holds a reference to the ngForm directive of this form
    so we can access its values -->
    <form #loginForm="ngForm">
        <!--below is the email section-->
        <div class="row justify-content-center">
        <div class="formgroup col-sm-6">
            <label for="email">E-Mail</label>
            <!--ngModel directive specifies to th engForm directive which form controls to track-->
            <!--ngModel only works when we specifies a name attribute for the form control-->
            <!--ngModel can also be used with a property binding to bind the data to the form
            a certain useful case for this is when you want to edit a pre saved information about something-->
            <!--it can also be used to transfer the data bidirectional to the model using the 2 way data binding-->
            <!--#name is a template ref variable that holds a reference to the ngModel of that particular
            form control-->
            <input required id="email" type="email" class="form-control" name="email" ngModel
            #email="ngModel" [class.is-invalid]="email.invalid && email.touched" 
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" >
            <!--class d-none is a bootstrap class that hides elements-->
            <small class="text-danger" [class.d-none]="email.valid || email.untouched">
                E-Mail must be in the following order: characters@characters.domain
            </small>
        </div>
    </div>
        <!--password section-->
        <div class="row justify-content-center">
        <div class="formgroup col-sm-6">
            <label for="password">Password</label>
            <input required id="password" type="password" class="form-control" name="password" ngModel
            #password="ngModel" [class.is-invalid]="password.invalid && password.touched" 
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <!--class d-none is a bootstrap class that hides elements-->
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">
                Password must contain 8 or more characters that are of at least one number, and one uppercase and lowercase letter
            </small>
        </div>
        </div>

        <div class="row justify-content-center">
        <button [disabled]="loginForm.form.invalid" class="btn btn-primary loginButton" type="submit">Login</button>
        </div>
    </form>
</div>

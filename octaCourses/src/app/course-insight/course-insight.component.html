<div class="container_fluid"  style="background-color: #0d0d0d;">
    <div class="row no-gutters">

        <!-- start of the side bar -->
        <div class="col-sm-3 sideModules">
            <h2 class="contents"><b>Course contents</b></h2>

            <!-- each mat expansion panel represents a module -->
            <mat-expansion-panel class="modulePanel" *ngFor="let module of modules">
                <mat-expansion-panel-header>
            
                    <!-- mat-pane-title represents the module name-->
                    <mat-panel-title>
                        <b>{{module.moduleName}}</b>
                    </mat-panel-title>
            
                </mat-expansion-panel-header>
            
                <!-- the p tag below represents the module decription -->
                <p>{{module.description}}</p>
            
                <div *ngFor="let lec of module.lectures">
                    <a href="">
                        <div class="lecInfo">
                            <span>{{lec.lecName}}</span>
                            <span style="float: right; margin-right: 15%;">{{lec.duration}}</span>
                        </div>
                    </a>
                </div>
            </mat-expansion-panel>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>
        <!-- end of the side bar -->

        <!-- start of the lecture section -->
        <!-- if a quiz is choosen from the side bar this section should be hidden
             and the quiz section with the data should be displayed -->
        <div class="col-sm-9 text-center lecSection d-none">
            <!-- lecture name -->
            <h2 class="lecName">Lecture name</h2>

            <!-- start of actual lecture video -->
            <video class="w-75 lecVideo" controls>
                <source src="assets/video/testVideo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- end of actual lecture video -->

            <!-- start of file section -->
        <div class="fileDiv w-75 text-center">
            <div class="fileNameDiv">
                File name

                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-earmark-zip" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 1h5v1H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V6h1v7a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2z"/>
                    <path d="M9 4.5V1l5 5h-3.5A1.5 1.5 0 0 1 9 4.5z"/>
                    <path fill-rule="evenodd" d="M5 8.5a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v.938l.4 1.599a1 1 0 0 1-.416 1.074l-.93.62a1 1 0 0 1-1.11 0l-.929-.62a1 1 0 0 1-.415-1.074L5 9.438V8.5zm2 0H6v.938a1 1 0 0 1-.03.243l-.4 1.598.93.62.929-.62-.4-1.598A1 1 0 0 1 7 9.438V8.5z"/>
                    <path d="M6 2h1.5v1H6zM5 3h1.5v1H5zm1 1h1.5v1H6zM5 5h1.5v1H5zm1 1h1.5v1H6V6z"/>
                  </svg>
            </div>

            <a href="assets/img/course.jpg" download role="button" class="btn btn-sm lecFileLink">
                Download
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-earmark-arrow-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 1h5v1H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V6h1v7a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2z"/>
                    <path d="M9 4.5V1l5 5h-3.5A1.5 1.5 0 0 1 9 4.5z"/>
                    <path fill-rule="evenodd" d="M5.646 9.146a.5.5 0 0 1 .708 0L8 10.793l1.646-1.647a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 0-.708z"/>
                    <path fill-rule="evenodd" d="M8 6a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0v-4A.5.5 0 0 1 8 6z"/>
                  </svg>
            </a>
        </div>
        <!-- end of file section -->
        </div>
        <!-- end of the lecture section -->

        <!-- start of take quiz section -->
        <!-- this should be displayed when a quiz from the sidebar is displayed -->
        <div class="col-sm-9 text-center lecSection">
            <!-- Quiz -->
            <h2 class="lecName">Quiz</h2>

            <app-take-quiz></app-take-quiz>

        </div>
        <!-- end of take quiz section -->
    </div>
</div>

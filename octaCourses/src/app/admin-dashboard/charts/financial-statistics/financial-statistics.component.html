<!--baseChart is a directive form the ng2-charts library the enables me to turn this canvas into a chart-->
<div class="container">
    <div class="row text-center justify-content-around text-capitalize">
            <div class="col-sm-10 chartDiv1">
                    <canvas baseChart 
                    [chartType]='lineChartType'
                    [labels]='lineChartLabels'
                    [datasets]='lineChartData'
                    [options]='lineChartOptions'
                    [legend]='lineChartLegend'
                    [colors]='chartColors'></canvas>
                    <h3 class="mt-2">Monthly financial statues</h3>
            </div>
    </div>

    <div class="row text-center justify-content-around text-capitalize">
            <div class="col-sm-10 chartDiv">
                    <canvas baseChart 
                    [chartType]='lineChartType'
                    [labels]='lineChartLabels'
                    [datasets]='ROILineChartData'
                    [options]='lineChartOptions'
                    [legend]='false'
                    [colors]='chartColors'></canvas>
                    <h3 class="mt-2">Return on investment (ROI)</h3>
            </div>
    </div>
</div>
